<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EngineeringToolbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/engineeringTools.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="public/css/stylesheet.css">
</head>
<body>
<div id="main-div">
    <div id="nav-bar">

        <!-- Copy this for an additional nav bar item -->
        <div class="nav-item" style="width: 100%; height: auto; padding: 10px 0px 10px 0px" onclick="showLinearInterpolation()">
            <b style="color: white; padding: 10px; margin: 10px">Linear Interpolation</b>
        </div>
        <!----------------------------------------------->
        <div class="nav-item" style="width: 100%; height: auto; padding: 10px 0px 10px 0px" onclick="showNormalAndCriticalDepth()">
            <b style="color: white; padding: 10px; margin: 10px">Normal/Critical Depth</b>
        </div>
        <div class="nav-item" style="width: 100%; height: auto; padding: 10px 0px 10px 0px" onclick="showNone()">
            <b style="color: white; padding: 10px; margin: 10px">None</b>
        </div>
    </div>
    <div id="mainscreen-div">

        <!-- LINEAR INTERPOLATION TOOL -->
        <div id="linear-interp" class="tool">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction: column;">
                    <span>
                        <label for="x1-input">X1</label>
                        <input id="x1-input" type="float">
                    </span>
                    <span>
                        <label for="x2-input">X2</label>
                        <input id="x2-input" type="float">
                    </span>
                    <span>
                        <label for="x3-input">X3</label>
                        <input id="x3-input" type="float">
                    </span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span>
                        <label for="y1-input">Y1</label>
                        <input id="y1-input" type="float">
                    </span>
                    <span>
                        <label for="interp-result">Y2</label>
                        <b id="interp-result"></b>
                    </span>
                    <span>
                        <label for="y3-input">Y3</label>
                        <input id="y3-input" type="float">
                    </span>
                </div>
            </div>
            <button id="linear-interp-result" onclick="linearInterpolation()" style="width: 90%; margin: 10px">Get Results</button>
        </div>
        <!------------------------------------------------------------->


        <!-- Normal and Critical Depth Finder TOOL -->
        <div id="normal-critical-depth" class="tool">
            <div style="display: flex; flex-direction: row;">

            </div>
            <button id="normal-critical-result" onclick="normalAndCriticalDepth()" style="width: 90%; margin: 10px">Get Results</button>
        </div>
        <!------------------------------------------------------------->

    </div>
</div>

</body>
</html>
